<h2> Formularz rejestracji</h2>
<div class="container">

<form #registerform="ngForm"(ngSubmit)="registerUser()">

  <div class="form-group">
    <label for="username"><b>Nazwa użytkownika</b>:</label>
    <input type="text" class="form-control" placeholder="Enter user name" id="username" name="username"[(ngModel)]="user.username" required/>
  </div>
  <div class="form-group">
    <label for="password"><b>Hasło:</b>:</label>
    <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password"/>
  </div>
  <div class="form-group">
    <label for="userMail"><b>Email:</b>:</label>
    <input type="text" class="form-control" id="userMail" name="userMail" [(ngModel)]="user.userMail"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
