<div class="card"  *ngFor="let product of products| paginate: config "
     style="width: 18rem; display: inline-block; margin-top: 20px;margin-left: 20px">
  <!--  <img src="..." class="card-img-top" alt="...">-->
  <div class="card-body">
<!--    <th scope="row">{{product.id}}</th>-->
    <h5 class="card-title">{{product.name}}{{product.productId}}</h5>
    <p class="card-text" style="min-height: 50px">{{product.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{product.category}}</li>
    <li class="list-group-item">{{product.price |currency:""}} </li>
  </ul>
  <div class="card-body">
    <button class="btn btn btn-success " (click)="addProductToCart(product)">Dodaj do koszyka</button>
    <button class="btn btn-outline-info" routerLink="/product-details/{{product.productId}}">
      <!--      <span class="badge">{{i+1}}</span> {{product.name}}-->
         Szczegóły
    </button>
<!--    <button class="btn btn-outline-info" (click)="selctProduct(product.productId)"-->
<!--            [routerLink]="['/products', product.productId]">-->
<!--      InneSz-->
<!--    </button>-->
  </div>
</div>
